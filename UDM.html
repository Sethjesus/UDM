<!DOCTYPE html>

    <title>Home Navigation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .nav-link img {
            width: 100%;
            height: auto;
        }
        .nav-text {
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 0%;
            text-align: center;
            color: #FFFFFF;
            font-size: 2.8em;
            font-weight: bold;
            text-shadow: 6px 6px 8px rgba(0,0,0,0.8);
        }
        .content-container {
            display: none; /* Initially hide all containers */
        }
        .content-container.en {
            display: block; /* Show English containers by default */
        }
        footer, header {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
        }
        .container {
            padding-top: 20px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 50px;
            margin-right: 10px;
        }
        .language-toggle {
            cursor: pointer;
            font-size: 16px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

    <script>
        let isEnglish = true; // Start with English as default
        function toggleLanguage() {
            isEnglish = !isEnglish;
            const cnContainers = document.querySelectorAll('.content-container.cn');
            const enContainers = document.querySelectorAll('.content-container.en');
            if (isEnglish) {
                cnContainers.forEach(el => el.style.display = 'none');
                enContainers.forEach(el => el.style.display = 'block');
            } else {
                cnContainers.forEach(el => el.style.display = 'block');
                enContainers.forEach(el => el.style.display = 'none');
            }
            document.querySelector('.language-toggle').textContent = isEnglish ? "中文" : "English";
            document.getElementById('pageHeader').children[1].textContent = isEnglish ? "Company Name" : "UDMGROUP";
            if (isEnglish) {
    document.getElementById('footerText').textContent = "Copyright \u00A9 2024 UDMGROUP";
} else {
    document.getElementById('footerText').textContent = "版權所有 \u00A9 2024 皓樣科技";
}

        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
